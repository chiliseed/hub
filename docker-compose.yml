version: "3.7"
services:

  db:
    image: postgres:11.5
    restart: always
    container_name: chiliseed_db
    hostname: postgres
    volumes: # map data outside the container
      - ./pg/local/data/postgres/data:/var/lib/postgres
      - ./pg/local/data/postgresql/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - chiliseed

  rabbitmq:
    image: rabbitmq:3.8.2-management
    restart: always
    container_name: chiliseed_queue
    hostname: chiliseed-rabbit
    ports:
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    networks:
      - chiliseed

  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        requirements: requirements/dev.txt
    image: chiliseed/api:latest
    container_name: chiliseed_api
    restart: always
    command: bash /app/runner.sh
    env_file:
      - .env
    ports:
      - "8000:8000"
    links:
      - db
    depends_on:
      - db
    volumes:
      - ./src:/app
    networks:
      - chiliseed

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        requirements: requirements/dev.txt
    image: chiliseed/scheduler:latest
    container_name: chiliseed_scheduler
    restart: always
    command: bash /app/scheduler_runner.sh
    env_file:
      - .env
    links:
      - db
      - rabbitmq
    depends_on:
      - db
      - rabbitmq
    volumes:
      - ./src:/app
    networks:
      - chiliseed


networks:
  chiliseed:
